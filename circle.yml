language: java
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk6
branches:
  only:
    - gh-pages
general:
  build_dir: api-docs
  
checkout:
  post:
    - cp ./ci-server/config.yml ./app-server/config.yml
dependencies:
  post:
    - python ./install-packages
    
database:
  override:
    - mysql -u ubuntu circle_test < my-database-setup.sql
test:
  override:
    - php ./test-suite/run.php --unit-tests
  
  test:
  override:
    - php ./app/run-server.php --daemon
    - php ./test-suite/run.php --unit-tests
